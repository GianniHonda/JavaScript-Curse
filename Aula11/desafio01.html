<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIS</title>
</head>
<body>
    <h1>Qual país você nasceu?</h1>
    País: <input type="string" name="txtpais" id="txtpais"> 
     <input type="button" value="Verificar" onclick="Pais()">
     <div id="pais">

     </div>
     <script>
        function Pais() {
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#pais')
            var pais = String(txtpais.value)
            res.innerHTML = `<p>Seu país atual é <strong>${pais}</strong></p>`
            if (pais != 'Brasil') {
                res.innerHTML = `<p>Você é <strong>ESTRANGEIRO</strong></p>`
            } else {
                res.innerHTML = `<p>Você é <strong>BRASILEIRO</strong></p>`
            }
        }
     </script>
</body>
</html>
